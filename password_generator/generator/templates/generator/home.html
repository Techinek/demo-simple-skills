<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
{% block content %}
    {% block password %}

    <h1> Password usr generator </h1>
        <form action="{% url 'password' %}">
            <select name="length" >
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
            </select> Length
            <br>
            <input type="checkbox" name="uppercase" class="form-check-input"> Uppercase
            <br>
            <input type="checkbox" name="numbers" class="form-check-input"> Numbers
            <br>
            <input type="checkbox" name="special" class="form-check-input"> Special Characters
            <br>
            <input type="submit" value="Generate password" class="btn btn-primary">
        </form>
        <hr>
        <p>Created by Andrey Kuskov</p>

    {% endblock %}
{% endblock %}
</div>
</body>
</html>
