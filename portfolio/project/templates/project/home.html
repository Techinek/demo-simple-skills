{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'all_blogs' %}">Blog</a>
<a href="{% static 'project/docs/hh-dron.pdf' %}">Resume</a>
<hr>
<h1>My portfolio</h1>


<img src="{% static 'project/photos/dron.PNG' %}" alt="">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width="150">
    {% if project.url %}
        <p><a href="{{ project.url }}">Link</a></p>
    {% endif %}
{% endfor %}
</body>
</html>
