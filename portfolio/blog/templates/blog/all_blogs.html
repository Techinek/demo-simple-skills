<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Blog</h1>

{% for post in posts %}
    <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
    <h5>{{ post.created_at }}</h5>
    <p>{{ post.description }}</p>
    <br>
    <hr>
{% endfor %}
</body>
</html>
