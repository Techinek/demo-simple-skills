<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Blog</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h5>{{ post.created_at }}</h5>
    <p>{{ post.description }}</p>
    <br>
    <hr>
{% endfor %}
</body>
</html>
