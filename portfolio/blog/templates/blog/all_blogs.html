<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<a href="{% url 'home' %}">Homepage</a>
<h1>My Blog</h1>
<h2>I've written {{ posts.count }} article{{ posts.count|pluralize }}</h2>
{% for post in posts %}
    <a href="{{ post.get_absolute_url }}"><h2>{{ post.title }}</h2></a>
    <h5>{{ post.created_at|date:'M d Y'|upper }}</h5>
    <p>{{ post.description|striptags|truncatechars_html:100 }}</p>
    <br>
    <hr>
{% endfor %}
</body>
</html>
