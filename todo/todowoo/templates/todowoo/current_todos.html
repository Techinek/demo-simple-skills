{% extends 'todowoo/base.html' %}

{% block content %}
    <h1>Current todos</h1>
    <ul>
    {% for todo in todos %}
        <li>

        {% if todo.important %}<b>{% endif %}
            {{ todo.title }}
         {% if todo.important %}</b>{% endif %}

        {% if todo.memo %}
            - {{ todo.memo|safe|truncatechars:30 }}
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
